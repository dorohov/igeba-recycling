<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="" class="img-responsive">
		<div class="{{block_prefix}}bg  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="card-hover" ]]
		</div>
	</div>
	<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
	<div class="{{block_prefix}}elem  {{block_mod}}">
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			Эффективная длина распространения, м
		</div> 
		<div class="{{block_prefix}}elem-inner  is--line  {{block_mod}}"></div> 
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			30
		</div> 
	</div>
	<div class="{{block_prefix}}elem  {{block_mod}}">
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			Площадь обработки, не более м<sup>2</sup> 
		</div> 
		<div class="{{block_prefix}}elem-inner  is--line  {{block_mod}}"></div> 
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			5000
		</div> 
	</div>
	<div class="{{block_prefix}}elem  {{block_mod}}">
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			Расход раствора, ч/час (оптимально) 
		</div> 
		<div class="{{block_prefix}}elem-inner  is--line  {{block_mod}}"></div> 
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			До 18
		</div> 
	</div>
	<div class="{{block_prefix}}elem  {{block_mod}}">
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			Объем бака рабочего раствора, л
		</div> 
		<div class="{{block_prefix}}elem-inner  is--line  {{block_mod}}"></div> 
		<div class="{{block_prefix}}elem-inner  {{block_mod}}">
			6
		</div> 
	</div> 	
</a>
